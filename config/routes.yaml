controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
# config/routes.yaml

task:
    path: /task
    controller: App\Controller\Task\TaskController
    methods: [ GET ]
    options:
        expose: true

task-store:
    path: /task-store
    controller: App\Controller\Task\TaskStoreController
    methods: [ POST ]
    options:
        expose: true
task-delete:
    path: /task-delete
    controller: App\Controller\Task\TaskDeleteController
    methods: [ POST ]
    options:
        expose: true
